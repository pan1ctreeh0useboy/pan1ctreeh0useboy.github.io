<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text Top Aligned to H-line</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* 外框（16:9，高 = 100vh）*/
    .frame {
      height: 100vh;
      width: calc(100vh * 16 / 9);
      box-sizing: border-box;
      border: 2px solid transparent;
      position: relative;
      background: transparent;
      overflow: hidden;
    }

    /* 内侧 32px 边距线 */
    .frame::after {
      content: "";
      position: absolute;
      top: 32px;
      left: 32px;
      right: 32px;
      bottom: 32px;
      border: 1px solid transparent;
      pointer-events: none;
    }

    /* About / Back 文本（压线） */
    .label {
      position: absolute;
      font-family: 'Inconsolata', monospace;
      font-size: 0.7vw;
      line-height: 0.6vw;
      color: #fff;
      white-space: nowrap;
    }
    .about { top: 32px; left: 32px; }
    .back  { top: 32px; right: 32px; text-decoration:  none;}

    /* Back hover 效果 */
    .back:hover {
      color: #fff;                 
      background-color: blue; 
      text-decoration: none;       
      cursor: pointer;
    }

    /* 红色参考线（按 16:9 矩形相对位置） */
    .h-line {
      position: absolute;
      top: calc(128.3 / 1080 * 100%);
      left: 0;
      width: 100%;
      height: 1px;
      background: transparent;
      z-index: 1;
    }
    .v-line {
      position: absolute;
      left: calc(93.1 / 1920 * 100%);
      top: 0;
      width: 1px;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    /* 焦点文字组修改为 fixed-text */
    .fixed-text {
      position: absolute;
      top: calc(128.3 / 1080 * 100%);
      left: calc(93.1 / 1920 * 100%);
      z-index: 2;
      font-family: 'Inconsolata', monospace;
      font-size: 0.7vw;
      line-height: 0.6vw;
      color: white;
      white-space: nowrap;
      text-align: left;
      background: transparent;
      padding-left: 0;
      margin: 0;
      max-width: calc(100% - calc(93.1 / 1920 * 100%) - 32px);
    }

    /* 小屏调整 */
    @media (max-width: 500px) {
      .fixed-text { font-size: 1.6vw; line-height: 1.3vw; }
    }

    /* GIF 元素：位于文本正下方 */
    .gif-element {
      position: absolute;
      top: calc((130.3 / 1080) * 100vh + 1.2vw);
      left: calc((93.1 / 1920) * 100vw);
      z-index: 2;
      background: transparent;
    }

    .gif-element img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="label about">About</div>
    <a class="label back" href="https://pan1ctreeh0useboy.github.io/">Back</a>

    <!-- 红色参考线 -->
    <div class="h-line"></div>
    <div class="v-line"></div>

    <!-- 焦点文字组 -->
    <div class="fixed-text">
      Motion design/Graphic Design/VFX<br>
      The only way you can learn about me is by engaging with my works.
    </div>

    <!-- GIF 元素 -->
    <div class="gif-element">
      <img src="l05.gif" alt="Animated GIF">
    </div>
  </div>

  <script>
    function resizeGifToText() {
      const textEl = document.querySelector('.fixed-text');
      const gifImg = document.querySelector('.gif-element img');

      // 获取文本行的实际渲染宽度
      const lines = textEl.innerHTML.split('<br>');
      let targetLine = lines[1]; // 第二行
      // 创建隐藏临时元素测量宽度
      const temp = document.createElement('span');
      temp.style.fontFamily = window.getComputedStyle(textEl).fontFamily;
      temp.style.fontSize = window.getComputedStyle(textEl).fontSize;
      temp.style.position = 'absolute';
      temp.style.visibility = 'hidden';
      temp.style.whiteSpace = 'nowrap';
      temp.innerText = targetLine;
      document.body.appendChild(temp);
      const textWidth = temp.getBoundingClientRect().width;
      document.body.removeChild(temp);

      // 设置 GIF 宽度与文本宽度一致
      gifImg.style.width = textWidth + 'px';
      gifImg.style.height = 'auto'; // 保持比例
    }

    window.addEventListener('load', resizeGifToText);
    window.addEventListener('resize', resizeGifToText);
  </script>
</body>
</html>
