<!DOCTYPE html>
<html>
<head>
    <title>Random Green Pixels</title>
    <style>
        body {
            margin: 0;
            background-color: #FFBB00; /* 黄色改为FFBB00 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #canvas {
            width: 1920px;
            height: 1080px;
            display: grid;
            grid-template-columns: repeat(64, 30px); /* 1920/30 = 64列 */
            grid-template-rows: repeat(36, 30px);   /* 1080/30 = 36行 */
            gap: 0;
        }

        .pixel {
            width: 30px;
            height: 30px;
            background-color: transparent;
        }

        .green {
            background-color: #66D300; /* 绿色改为66D300 */
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
        // 获取canvas容器
        const canvas = document.getElementById('canvas');
        
        // 创建网格（64 × 36 = 2304个像素块）
        const totalPixels = 64 * 36;
        for (let i = 0; i < totalPixels; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            canvas.appendChild(pixel);
        }

        // 获取所有像素块
        const pixels = document.getElementsByClassName('pixel');

        // 随机生成绿色像素的函数
        function generateNoise() {
            for (let pixel of pixels) {
                // 随机决定是否变成绿色（这里使用30%的概率）
                if (Math.random() < 0.3) {
                    pixel.classList.add('green');
                } else {
                    pixel.classList.remove('green');
                }
            }
        }

        // 初始生成
        generateNoise();

        // 每0.25秒更新一次
        setInterval(generateNoise, 250);
    </script>
</body>
</html>
