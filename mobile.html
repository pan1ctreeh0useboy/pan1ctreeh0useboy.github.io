<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>!Panictreehouse!</title>

  <!-- Inconsolata 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* 基准 375×812pt 转换成 vh 百分比 */
      --guide-1-vh: 10vh;                       /* 方框上边缘 */
      --guide-2-vh: 23.312807881773402vh;       /* 第二条线 */
      --guide-3-vh: 44.95073891625616vh;        /* 第三条线 */
      --guide-color: transparent;               /* 线框颜色设置为透明 */
      --guide-thickness: 2px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }

    .wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 80vw;
      height: 80vh;
      border: 2px solid transparent; /* 框线设置为透明 */
      position: relative;
      background: transparent;
      box-sizing: border-box;
    }

    .label, .menu, .social {
      position: absolute;
      left: 0; /* 压左边框 */
      font-family: 'Inconsolata', monospace;
      font-size: 16pt;
      line-height: 1; /* 最小行距，等同于字体大小16pt */
      color: #fff;
      white-space: nowrap;
    }

    /* ENTER L0BBY 压在 box 上边框 */
    .label {
      top: 0;
    }

    /* ABOUT 列表压在第二条辅助线 */
    .menu {
      top: calc(var(--guide-2-vh) - var(--guide-1-vh));
    }

    /* FIND 列表压在第三条辅助线 */
    .social {
      top: calc(var(--guide-3-vh) - var(--guide-1-vh));
    }

    /* 三条辅助线 */
    .guide {
      position: fixed;
      left: 0;
      width: 100vw;
      height: var(--guide-thickness);
      background: transparent; /* 辅助线设置为透明 */
      z-index: 9999;
      pointer-events: none;
    }

    .guide.g1 { top: var(--guide-1-vh); }
    .guide.g2 { top: var(--guide-2-vh); }
    .guide.g3 { top: var(--guide-3-vh); }

    /* 自定义7.5pt行距的 <br> 用于 FIND 和 Instagram */
    .custom-br {
      display: block;
      margin-bottom: 7.5pt;
    }

    /* 自定义12.2pt行距的 <br> 用于 ABOUT 和 Projects */
    .menu-br {
      display: block;
      margin-bottom: 12.2pt;
    }

    /* 超链接样式 */
    a {
      color: #fff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* rightdown.svg 样式 */
    .rightdown-svg {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 84.8pt; /* 固定高度为84.8pt，宽度按比例缩放 */
    }
  </style>
</head>
<body>
  <!-- 三条辅助线 -->
  <div class="guide g1"></div>
  <div class="guide g2"></div>
  <div class="guide g3"></div>

  <div class="wrap">
    <div class="box">
      <div class="label">
        <a href="https://pan1ctreeh0useboy.github.io/storm.html">ENTER L0BBY</a>
      </div>
      <div class="menu">
        <a href="https://pan1ctreeh0useboy.github.io/about_mobile.html">ABOUT</a><br class="menu-br">
        <a href="https://pan1ctreeh0useboy.github.io/projects.html">Projects</a><br>
        Photography<br>
        Music Room
      </div>
      <div class="social">
        FIND<br class="custom-br">
        <a href="https://www.instagram.com/panictreehouseboi/">Instagram</a><br>
        <a href="mailto:ihavetopickle@Gmail.com">Mail</a>
      </div>
      <img src="rightdown.svg" alt="Right Down Arrow" class="rightdown-svg">
    </div>
  </div>
</body>
</html>
